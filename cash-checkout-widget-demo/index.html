<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Videogame Shop</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" 
                href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
                crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
                crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
                crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
                crossorigin="anonymous">
        </script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/scripts.js"></script>
        <script
                async
                src="https://widget.connect.sandbox.holacash.mx/connect.min.js"
                id="holacash-connect"
                type="text/javascript"
                data-public-key="pub_sandbox_mjRUaBKr.ZOpcQYBqKn4m0oTstDRQNpfmSr2CdHF4">
        </script>
    </head>
    <body onload="getItems()">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!"><div><img class="img-fluid" style="height:50px;" src="https://seeklogo.com/images/G/Game_Discount_Store-logo-B7285A18DC-seeklogo.com.png"></div></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    </ul>
                    <button class="btn btn-outline-secondary" type="button" onclick="createOrder()">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span id="cart-items" class="badge bg-secondary text-white ms-1 rounded-pill">0</span>
                    </button>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark">
            <div id="carouselExample1" class="carousel slide z-depth-1-half" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 img-fluid" style="height:350px;" src="https://www.amd.com/system/files/2020-07/530171-Assassins-Creed-Valhalla-key-banner-fade-1920x600.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 img-fluid" style="height:350px;" src="https://cdn2.steamgriddb.com/file/sgdb-cdn/hero_thumb/26876a13a3c4ea7719501187a7e84fc9.jpg"
                            alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 img-fluid" style="height:350px;" src="https://cdn.shopify.com/s/files/1/0427/7095/6453/collections/gears-banner_1200x630.jpg?v=1604599097" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExample1" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExample1" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </header>
        <!-- Section-->
        <section class="py-0">
            <div class="container px-4 px-lg-5 mt-5">
                <div id="items" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    
                </div>
            </div>
        </section>
        <!-- Modal -->
        <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Order detail</h5>
                    <button type="button" class="close" onclick="closeModal()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div id="modal-body" class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button
                            id="customButtonTriggerWidgetOpen"
                            class="btn btn-primary"
                            style="font-size: 12px;"
                            onClick="openWidget()">
                                Pay with One-click checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Notifications -->
        <div class="toast" style="position: fixed; top: 100px; right: 20px;" data-autohide="true" data-delay="4000">
            <div class="toast-header">
                <strong class="mr-auto text-primary">Item added to cart</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
            </div>
            <div id="toast-text" class="toast-body">
                
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
    </body>
</html>
