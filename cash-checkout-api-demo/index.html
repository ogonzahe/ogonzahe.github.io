<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Videogame Shop</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" 
                href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
                crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
                crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
                crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
                crossorigin="anonymous">
        </script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body onload="getItems()">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!"><div><img class="img-fluid" style="height:50px;" src="https://seeklogo.com/images/G/Game_Discount_Store-logo-B7285A18DC-seeklogo.com.png"></div></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    </ul>
                    <button class="btn btn-outline-secondary" type="button" onclick="showCartModal()">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span id="cart-items" class="badge bg-secondary text-white ms-1 rounded-pill">0</span>
                    </button>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark">
            <div id="carouselExample1" class="carousel slide z-depth-1-half" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 img-fluid" style="height:350px;" src="https://www.amd.com/system/files/2020-07/530171-Assassins-Creed-Valhalla-key-banner-fade-1920x600.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 img-fluid" style="height:350px;" src="https://cdn2.steamgriddb.com/file/sgdb-cdn/hero_thumb/26876a13a3c4ea7719501187a7e84fc9.jpg"
                            alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 img-fluid" style="height:350px;" src="https://cdn.shopify.com/s/files/1/0427/7095/6453/collections/gears-banner_1200x630.jpg?v=1604599097" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExample1" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExample1" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </header>
        <!-- Section-->
        <section class="py-0">
            <div class="container px-4 px-lg-5 mt-5">
                <div id="items" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    
                </div>
            </div>
        </section>
        <!-- Summary Modal -->
        <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Order detail</h5>
                    <button type="button" class="close" onclick="closeModal()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div id="modal-body" class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button
                            id="customButtonTriggerWidgetOpen"
                            class="btn btn-primary"
                            style="font-size: 12px;"
                            onClick="openCardModal()">
                                Buy now!
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Card Modal -->
        <div class="modal fade" id="cardModal" tabindex="-1" role="dialog" aria-labelledby="cardModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" onclick="closeModal()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div id="modal-body" class="modal-body">
                        <div class="padding">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <strong>Credit Card</strong>
                                            <small>enter your card details</small>
                                        </div>
                                        <div class="card-body">
                                            <form id="form" class="row g-3 needs-validation">
                                                <div class="row">
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <label for="name">Name</label>
                                                            <input class="form-control" id="name" type="text" placeholder="Enter your name" required>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <label for="lastName">Last Name</label>
                                                            <input class="form-control" id="lastName" type="text" placeholder="Enter your last name" required>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-12">
                                                        <div class="form-group">
                                                            <label for="lastName">Email</label>
                                                            <input class="form-control" id="email" type="text" placeholder="Enter your email" required>
                                                        </div>
                                                    </div>
                                                </div>
                            
                                                <div class="row">
                                                    <div class="col-sm-12">
                                                        <div class="form-group">
                                                            <label for="ccnumber">Credit Card Number</label>
                                                            <div class="input-group">
                                                                <input class="form-control" id="creditCard" type="text" placeholder="0000 0000 0000 0000"
                                                                    autocomplete="email" required="true">
                                                                <div class="input-group-append">
                                                                    <span class="input-group-text">
                                                                        <i class="mdi mdi-credit-card"></i>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                            
                                                <div class="row">
                                                    <div class="form-group col-sm-4">
                                                        <label for="ccmonth">Month</label>
                                                        <select class="form-control" id="ccmonth" required>
                                                            <option>01</option>
                                                            <option>02</option>
                                                            <option>03</option>
                                                            <option>04</option>
                                                            <option>05</option>
                                                            <option>06</option>
                                                            <option>07</option>
                                                            <option>08</option>
                                                            <option>09</option>
                                                            <option>10</option>
                                                            <option>11</option>
                                                            <option>12</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group col-sm-4">
                                                        <label for="ccyear">Year</label>
                                                        <select class="form-control" id="ccyear" required>
                                                            <option>2022</option>
                                                            <option>2023</option>
                                                            <option>2024</option>
                                                            <option>2025</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <div class="form-group">
                                                            <label for="cvv">CVV/CVC</label>
                                                            <input class="form-control" id="cvv" type="text" placeholder="123" required>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            id="checkoutButton"
                            class="btn btn-primary col-sm-12"
                            style="font-size: 12px;"
                            onClick="createOrder()">
                                Pay with Hola Cash
                        </button>
                        <button 
                            id="checkoutButtonDisabled"
                            class="btn btn-primary col-sm-12" 
                            style="font-size: 12px; display: none;" 
                            type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Pay with Hola Cash
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Success Modal -->
        <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div id="modal-body" class="modal-body">
                        <div class="text-center" style="margin: 100px;">
                            <h1 class="display-3">Thank You!</h1>
                            <p class="lead">We hope you enjoy your new purchase.</p>
                            <hr>
                            <p class="lead">
                              <button class="btn btn-primary btn-sm" onclick="closeModal()" role="button">Continue to homepage</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Notifications -->
        <div class="toast" style="position: fixed; top: 100px; right: 20px;" data-autohide="true" data-delay="4000">
            <div class="toast-header">
                <strong class="mr-auto text-primary">Item added to cart</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
            </div>
            <div id="toast-text" class="toast-body">
                
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
    </body>
</html>
